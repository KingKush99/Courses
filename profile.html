<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profile</title>
<style>
  :root{ --fg:#fffdf7; --bg1:#0b0b0f; --bg2:#1b0b00; --bg3:#3a0c00; --panel:#1a0f0a; --brand:#ff6b00; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0; font-family: system-ui, Segoe UI, Roboto, Arial; color:var(--fg); overflow-x:hidden;
       background:radial-gradient(1200px 700px at 50% 110%, #ff9f1a40, transparent 60%),linear-gradient(120deg, var(--bg1), var(--bg2) 40%, var(--bg3));}
  a{color:#ffd166}
  .fire-bg{position:fixed; inset:0; z-index:-3;}
  .round-btn{position:fixed; width:56px; height:56px; border-radius:50%; display:grid; place-items:center; color:#fff; cursor:pointer; background: radial-gradient(circle at 30% 30%, #ff9f1a, #ff6b00 60%, #3a0c00 100%); box-shadow: 0 8px 20px #000a; z-index:100;}
  .profile-btn{left:16px; top:16px;}
  .slots-btn{right:16px; bottom:16px;}
  .chat-btn{left:16px; bottom:16px;}
  .menu-btn{right:16px; top:16px; display:grid; place-items:center; cursor:pointer;}
  .burger{position:relative; width:26px; height:18px;}
  .burger span{position:absolute; left:0; width:100%; height:3px; background:#fff; border-radius:2px; transition:transform .25s ease, opacity .2s ease, top .25s ease;}
  .burger span:nth-child(1){top:0} .burger span:nth-child(2){top:7.5px} .burger span:nth-child(3){top:15px}
  .menu-btn.open .burger span:nth-child(1){top:7.5px; transform:rotate(45deg)}
  .menu-btn.open .burger span:nth-child(2){opacity:0}
  .menu-btn.open .burger span:nth-child(3){top:7.5px; transform:rotate(-45deg)}
  .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:8vh 24px; text-align:center;}
  h1{font-size:clamp(2rem,4vw+1rem,3rem); text-shadow:0 2px 20px #ff6b00aa; margin:0 0 6px;}
  .sub{opacity:.9; margin:0 0 18px;}

  /* Panels */
  .popover{position:absolute; width:520px; max-width:95vw; background:var(--panel); border:1px solid #ffffff1f; border-radius:14px; padding:14px; box-shadow:0 12px 24px #000a; display:none; z-index:2000; color:#ffd9b3; overflow:hidden;}
  .popover h3{margin:6px 0 10px}
  .row{display:flex; align-items:center; gap:10px; margin:8px 0; flex-wrap:wrap;}
  .row.space{justify-content:space-between;}
  .btn{padding:8px 12px; border-radius:8px; border:1px solid #fff2; background:#2a1b12; color:#fff; cursor:pointer; white-space:nowrap;}
  .btn:hover{background:#3a2416;}
  select, input[type="range"], input[type="file"], input[type="text"]{background:#2a1b12; color:#fff; border:1px solid #fff2; border-radius:8px; padding:6px 8px;}
  input[type="range"]{width:200px}
  .menu-panel{transform-origin: top right; transform: translateY(-10px) scale(.98); opacity:0; pointer-events:none; transition:transform .22s ease, opacity .22s ease;}
  .menu-panel.open{opacity:1; transform: translateY(0) scale(1); pointer-events:auto;}

  /* Slots */
  .slots-body{position:relative; padding:6px 10px 52px 10px;}
  .reels-wrap{position:relative; width:100%; overflow:hidden; display:flex; justify-content:center; align-items:center; }
  .reels{display:flex; gap:10px; flex-wrap:nowrap; align-items:center; justify-content:center; width:100%;}
  .reel{height:60px; background:#2a1b12; display:grid; place-items:center; border-radius:10px; font-size:28px; border:1px solid #ffffff22; box-shadow:inset 0 0 14px #000; transition:transform .2s ease;}
  .reel.enter{animation:pop .15s ease;}
  @keyframes pop{from{transform:scale(.6); opacity:.2} to{transform:scale(1); opacity:1}}
  .slot-info{position:absolute; left:10px; bottom:10px; font-size:.9rem; opacity:.95; background:#140e0a; padding:4px 8px; border-radius:8px; border:1px solid #ffffff1a;}
  .lever3d{position:absolute; right:14px; bottom:10px; width:50px; height:120px; perspective:700px;}
  .lever-arm{position:absolute; right:22px; bottom:40px; width:6px; height:80px; background:linear-gradient(#e0e0e0,#a9a9a9); transform-origin:50% 0%; transform: rotateX(0deg); border-radius:4px; box-shadow: inset 0 0 6px #0006;}
  .lever-knob{position:absolute; right:10px; bottom:120px; width:30px; height:30px; border-radius:50%; background:#ff4d00; box-shadow:0 0 14px #ff4d00aa; transform: translateZ(24px); cursor:grab;}
  .dragging .lever-knob{cursor:grabbing;}

  /* Back button */
  .back-fab{position:fixed; left:16px; top:86px; z-index:120; background:#2a1b12; border:1px solid #ffffff1a; color:#fff; padding:8px 12px; border-radius:999px; text-decoration:none;}
</style>
</head>
<body>
<div class="fire-bg"></div>

<a class="round-btn profile-btn" href="#" id="profileLink" title="Profile" aria-label="Profile">üë§</a>
<button class="round-btn menu-btn" id="menuBtn" title="Menu" aria-label="Menu">
  <div class="burger" aria-hidden="true"><span></span><span></span><span></span></div>
</button>
<button class="round-btn slots-btn" id="slotsBtn" title="Mini Slots" aria-label="Mini Slots">üé∞</button>
<button class="round-btn chat-btn" id="chatBtn" title="Assistant" aria-label="Assistant">üí¨</button>
<a class="back-fab" href="#" id="backBtn">‚Üê Back</a>

<main class="wrap">
  <div style="max-width:1000px; margin:0 auto; text-align:left;">
    <h1>Profile</h1>
    <div class="card" style="background:var(--panel); border:1px solid #ffffff1a; border-radius:16px; padding:16px;">
      <h3>Course Progress</h3>
      <div id="courses"></div>
      <p style="opacity:.8">Adjust inside each course page; values persist automatically.</p>
    </div>
  </div>
</main>

<script>
  const courses = ['Chess','Coding Evolution','Music Maker','Offensive Coordinator','Quantum','Rugby','Poker','Bugbee'];
  function keyFor(name){ return 'progress_'+name.toLowerCase().replace(/[^a-z0-9]+/g,'-'); }
  function loadProgress(name){ return parseInt(localStorage.getItem(keyFor(name)) || '0',10); }
  const wrap = document.getElementById('courses');
  courses.forEach(name=>{
    const v = loadProgress(name); const remaining = 100 - v;
    const div=document.createElement('div'); div.style.margin='12px 0';
    const color = v>=100?'#1cc862': v<=25?'#ff3b30':'#ffd166';
    div.innerHTML = `<div class="row"><strong>${name}</strong><span>${v}% complete ‚Ä¢ ${remaining}% to go</span></div>
      <div class="progress" style="height:12px; background:#2a1b12; border-radius:999px; overflow:hidden; border:1px solid #ffffff1a;">
        <div class="bar" style="height:100%; width:${v}%; background:${color}"></div>
      </div>`;
    wrap.appendChild(div);
  });
</script>

<!-- Slots popover -->

<script>
/* Helper */
const $ = (id)=>document.getElementById(id);
const base = ()=> (location.origin + (location.pathname.includes('/Courses')? '/Courses' : ''));

/* Back button */
$('backBtn').addEventListener('click', (e)=>{ e.preventDefault(); const url = base() + '/'; try{history.length>1 ? history.back() : location.assign(url);}catch(_){ location.assign(url); } });

/* Profile link robust */
$('profileLink').addEventListener('click', (e)=>{
  e.preventDefault();
  fetch(base() + '/profile.html', {method:'HEAD'}).then(r=>{
    location.href = r.ok ? (base() + '/profile.html') : (base() + '/profile/');
  }).catch(()=> location.href = base() + '/profile/');
});

/* Generic popover toggle + positioning */
function openPanelAt(btn, panel, position="below"){
  const rect = btn.getBoundingClientRect();
  panel.style.display="block";
  requestAnimationFrame(()=>{
    const top = position==="below" ? (rect.bottom + 6) : (rect.top - panel.offsetHeight - 6);
    let left = rect.right - panel.offsetWidth; if(left < 10) left = 10;
    panel.style.top = top + "px"; panel.style.left = left + "px";
    panel.classList.add('open');
  });
}
function closeAllPanels(){ document.querySelectorAll('.popover').forEach(p=>{ p.classList.remove('open'); p.style.display='none'; }); document.querySelector('.menu-btn').classList.remove('open'); }
window.addEventListener('click',(e)=>{ if(!e.target.closest('.popover') && !e.target.closest('.round-btn')) closeAllPanels(); });

/* Buttons -> panels */
const slotsPopover = $('slotsPopover');
$('slotsBtn').onclick = ()=>{ closeAllPanels(); openPanelAt(slotsBtn, slotsPopover, "above"); };
const chatPopover = $('chatPopover');
$('chatBtn').onclick  = ()=>{ closeAllPanels(); openPanelAt(chatBtn,  chatPopover,  "above"); };

/* Hamburger: animate icon and open/close */
const menuBtn = $('menuBtn'); const menuPanel = $('menuPanel');
menuBtn.addEventListener('click', ()=>{
  const isOpen = menuPanel.style.display === 'block';
  if(isOpen){ closeAllPanels(); }
  else{ closeAllPanels(); openPanelAt(menuBtn, menuPanel, "below"); menuBtn.classList.add('open'); }
});

/* Slots logic */
const symbols = ['üçí','üçã','‚≠ê','7Ô∏è‚É£','üîî','üçÄ','üíé'];
const reelsDiv = $('reels');
const wrap = document.querySelector('.reels-wrap');
const reelSelect = $('reelSelect');
const betSelect  = $('betSelect');
const reelNum = $('reelNum');
const betNum  = $('betNum');
let reelsCount = parseInt(reelSelect.value,10);
let bet = parseInt(betSelect.value,10);
function layoutReels(){ const gap=10; const usable = wrap.clientWidth - gap*(reelsCount-1); const w = Math.min(70, Math.floor(usable / reelsCount)); [...reelsDiv.children].forEach(el => { el.style.width = w + 'px'; }); }
function renderReels(){ reelsDiv.innerHTML=''; for(let i=0;i<reelsCount;i++){ const d=document.createElement('div'); d.className='reel enter'; d.textContent=symbols[(Math.random()*symbols.length)|0]; reelsDiv.appendChild(d);} layoutReels(); }
renderReels(); window.addEventListener('resize', layoutReels);
reelSelect.onchange = ()=>{ reelsCount = parseInt(reelSelect.value,10); reelNum.textContent = reelsCount; renderReels(); };
betSelect.onchange  = ()=>{ bet = parseInt(betSelect.value,10); betNum.textContent = bet; };
function spin(){ const cells = reelsDiv.children; let i=0; const timer=setInterval(()=>{ for(const c of cells){ c.textContent = symbols[(Math.random()*symbols.length)|0]; } if(++i>22){ clearInterval(timer); } },60); }
$('spinBtn').onclick = spin;
/* Handle */
(function(){ const knob=$('leverKnob'), arm=$('leverArm'); let dragging=false,startY=0,curr=0; function setPos(y){{ curr=Math.max(0,Math.min(80,y)); arm.style.transform=`rotateX(${{curr/2}}deg)`; knob.style.bottom=(120-curr)+'px'; }} function down(e){{ dragging=true; document.body.classList.add('dragging'); startY=(e.touches?e.touches[0].clientY:e.clientY)-curr; }} function move(e){{ if(!dragging) return; const y=(e.touches?e.touches[0].clientY:e.clientY)-startY; setPos(y); }} function up(){{ if(!dragging) return; dragging=false; document.body.classList.remove('dragging'); if(curr>60) spin(); const start=curr, dur=280, t0=performance.now(); function anim(t){{ const p=Math.min(1,(t-t0)/dur); setPos(start*(1-p)); if(p<1) requestAnimationFrame(anim); }} requestAnimationFrame(anim); }} knob.addEventListener('mousedown',down); knob.addEventListener('touchstart',down); window.addEventListener('mousemove',move); window.addEventListener('touchmove',move,{passive:false}); window.addEventListener('mouseup',up); window.addEventListener('touchend',up); })();

/* Menu settings (sync via localStorage) */
function save(key,val){ localStorage.setItem(key,val); } function load(key,def){ const v=localStorage.getItem(key); return v===null? def : v; }
$('themeSel').value = load('themeMode','Dark'); $('textSel').value  = load('textSize','Default'); $('notifFreq').value = load('notif_freq','All'); $('notifSound').checked = load('notif_sound','0')==='1'; $('notifPopup').checked = load('notif_popup','1')==='1'; $('musicVol').value   = load('music_vol','0.6'); $('musicTrack').value = load('music_track','default'); $('musicToggle').checked = load('music_on','0')==='1';
function applyAppearance(){ const theme=$('themeSel').value, size=$('textSel').value; if(theme==='Light'){{ document.body.style.background='linear-gradient(120deg,#f6f6f6,#e8e8e8)'; document.body.style.color='#141414'; document.body.style.filter=''; }} else if(theme==='High Contrast'){{ document.body.style.background='radial-gradient(1200px 700px at 50% 110%, #ffd70040, transparent 60%), linear-gradient(120deg, #000, #000)'; document.body.style.color='#fff'; document.body.style.filter='contrast(1.35)'; }} else {{ document.body.style.background='radial-gradient(1200px 700px at 50% 110%, #ff9f1a40, transparent 60%), linear-gradient(120deg, #0b0b0f, #1b0b00 40%, #3a0c00)'; document.body.style.color='#fff'; document.body.style.filter=''; }} document.documentElement.style.fontSize = (size==='Small'?'14px': size==='Large'?'18px':'16px'); }
applyAppearance();
['themeSel','textSel'].forEach(id=> $(id).addEventListener('change', ()=>{{ save(id==='themeSel'?'themeMode':'textSize', $(id).value); applyAppearance(); }}));
$('notifFreq').addEventListener('change', ()=> save('notif_freq', $('notifFreq').value));
$('notifSound').addEventListener('change', ()=> save('notif_sound', $('notifSound').checked?'1':'0'));
$('notifPopup').addEventListener('change', ()=> save('notif_popup', $('notifPopup').checked?'1':'0'));
let ctx, osc, gain, bgm=false; function startMusic(){{ if(bgm) return; ctx = new (window.AudioContext||window.webkitAudioContext)(); gain = ctx.createGain(); gain.gain.value = parseFloat($('musicVol').value); gain.connect(ctx.destination); osc = ctx.createOscillator(); const type = $('musicTrack').value; osc.type='sine'; const base = type==='arcade'?220:type==='chill'?140:180; osc.frequency.value=base; osc.connect(gain); osc.start(); bgm=true; }} function stopMusic(){{ if(!bgm) return; try{{osc.stop();}}catch(e){{}} try{{ctx.close();}}catch(e){{}} bgm=false; }} $('musicToggle').addEventListener('change', ()=>{{ save('music_on', $('musicToggle').checked?'1':'0'); if($('musicToggle').checked) startMusic(); else stopMusic(); }}); $('musicVol').addEventListener('change', ()=>{{ save('music_vol', $('musicVol').value); if(gain) gain.gain.value=parseFloat($('musicVol').value); }}); $('musicTrack').addEventListener('change', ()=>{{ save('music_track', $('musicTrack').value); if(bgm){{ stopMusic(); startMusic(); }} }}); if($('musicToggle').checked) startMusic();

/* Chatbot */
const chatLog = $('chatLog'); const chatInput = $('chatInput');
function addMsg(who, text){ const row=document.createElement('div'); row.className='msg '+who; row.innerHTML=`<div class="bubble" style="padding:8px 10px; border-radius:12px; background:${{who==='me'?'#2a1b12':'#1f140d'}}">${{text}}</div>`; chatLog.appendChild(row); chatLog.scrollTop = chatLog.scrollHeight; }
function t(lang, key){ const dict={{ en:{{hi:"Hey! How can I help?",help:"I can answer questions about courses, slots, settings, or your profile.",slots:"Use üé∞ to open Mini Slots. Pull the handle or tap Spin.",profile:"Tap the üë§ button to open your profile.",settings:"Open ‚ò∞ to change theme, text size, music and notifications."}}, es:{{hi:"¬°Hola! ¬øEn qu√© puedo ayudarte?",help:"Puedo responder sobre cursos, tragamonedas, ajustes o tu perfil.",slots:"Usa üé∞ para abrir Mini Slots. Tira de la palanca o pulsa Spin.",profile:"Toca el bot√≥n üë§ para abrir tu perfil.",settings:"Abre ‚ò∞ para cambiar tema, tama√±o de texto, m√∫sica y notificaciones."}}, fr:{{hi:"Salut ! Comment puis-je aider ?",help:"Je peux r√©pondre sur les cours, les slots, les r√©glages ou votre profil.",slots:"Utilisez üé∞ pour ouvrir Mini Slots. Tirez la poign√©e ou appuyez sur Spin.",profile:"Appuyez sur üë§ pour ouvrir votre profil.",settings:"Ouvrez ‚ò∞ pour changer le th√®me, la taille du texte, la musique et les notifications."}}, zh:{{hi:"‰Ω†Â•ΩÔºÅÊàëÂèØ‰ª•Â∏Æ‰Ω†‰ªÄ‰πàÔºü",help:"ÊàëÂèØ‰ª•ÂõûÁ≠îÂÖ≥‰∫éËØæÁ®ã„ÄÅËÄÅËôéÊú∫„ÄÅËÆæÁΩÆÊàñ‰∏™‰∫∫ËµÑÊñôÁöÑÈóÆÈ¢ò„ÄÇ",slots:"ÁÇπÂáª üé∞ ÊâìÂºÄÂ∞èÊ∏∏ÊàèÔºåÊãâÂä®ÊâãÊüÑÊàñÁÇπÂáª Spin„ÄÇ",profile:"ÁÇπÂáª üë§ ÊâìÂºÄ‰Ω†ÁöÑ‰∏™‰∫∫‰∏ªÈ°µ„ÄÇ",settings:"ÁÇπÂáª ‚ò∞ ‰øÆÊîπ‰∏ªÈ¢ò„ÄÅÊñáÂ≠óÂ§ßÂ∞è„ÄÅÈü≥‰πêÂíåÈÄöÁü•„ÄÇ"}} }}; return (dict[lang]||dict.en)[key]; }
function detectLang(s){ if(/[‰Ω†Â•ΩË∞¢Ë∞¢ÂÜçËßÅ]/.test(s)) return 'zh'; if(/[√°√©√≠√≥√∫√±¬ø¬°]/i.test(s) || /\b(hola|ayuda|curso|ajustes|perfil)\b/i.test(s)) return 'es'; if(/[√©√®√™√†√ß√π]/i.test(s) || /\b(bonjour|salut|profil|r√©glages)\b/i.test(s)) return 'fr'; return 'en'; }
function sendMessage(){ const msg=chatInput.value.trim(); if(!msg) return; addMsg('me',msg); chatInput.value=''; const lang=detectLang(msg); let reply=t(lang,'help'); if(/\b(slot|reel|spin|lever|üé∞)\b/i.test(msg)) reply=t(lang,'slots'); if(/\b(profile|üë§|avatar|followers|following)\b/i.test(msg)) reply=t(lang,'profile'); if(/\b(setting|theme|contrast|text|‚ò∞|notification)\b/i.test(msg)) reply=t(lang,'settings'); if(/\b(hi|hello|hey|hola|bonjour|salut|‰Ω†Â•Ω)\b/i.test(msg)) reply=t(lang,'hi'); addMsg('bot',reply); }
$('sendBtn').onclick = sendMessage; $('micBtn').onclick=()=> addMsg('bot','üéôÔ∏è Voice capture is not available in this demo, but text works great!'); $('imgUp').addEventListener('change', (e)=>{{ const f = e.target.files[0]; if(!f) return; addMsg('me', `üì∑ Sent an image: ${{f.name}}`); addMsg('bot','I can store images for later reference, but I don‚Äôt analyze them in this demo.'); }});
setTimeout(()=> addMsg('bot', "üëã Welcome! I‚Äôm your Assistant. Ask me anything about the site, games, or settings. I can also chat in your language of choice!"), 200);
</script>
