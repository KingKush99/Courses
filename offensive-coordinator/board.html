<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Offensive Coordinator • Board</title>
<style>
:root{--pill:linear-gradient(90deg,#ff6b00,#ff3b3b);--bg1:#0b0b0f;--bg2:#1a0a07;--bg3:#350f06}
*{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:"Comic Sans MS","Comic Sans",cursive;color:#fff;
background: radial-gradient(1200px 700px at 50% 110%, #ff9f1a40, transparent 60%), linear-gradient(120deg, var(--bg1), var(--bg2) 40%, var(--bg3));}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:6vh 24px;text-align:center}
.grid{display:grid;gap:16px;width:min(1400px,95vw);margin:16px auto;grid-template-columns:repeat(1,minmax(280px,1fr))}
.pill-btn{display:block;text-decoration:none;color:#fff;font-weight:800;background:var(--pill);border-radius:999px;padding:16px 24px;box-shadow:0 8px 18px #0008;transition:.12s;width:60%;margin-inline:auto;text-align:center}
.pill-btn:hover{transform:translateY(-1px);box-shadow:0 12px 24px #000a;filter:brightness(1.03)}
.back{position:fixed;left:16px;top:16px;background:#2a1b12;border:1px solid #ffffff1a;color:#fff;padding:8px 12px;border-radius:999px;text-decoration:none}
.card{background:#1a0f0a;border:1px solid #ffffff1a;border-radius:16px;padding:16px;margin:12px auto;text-align:left}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.progress{height:10px;background:#2a1b12;border-radius:999px;overflow:hidden;border:1px solid #ffffff1a;margin-top:8px} .bar{height:100%;width:0;background:#ffd166}
small.hint{opacity:.8;color:#ffd9b3}
</style></head><body><a class='back' href='./'>← Back</a>
<main class="wrap"><div style="width:min(1100px,95vw)">
  <h1>Drawing Board</h1>
  <div class="card">
    <canvas id="c" width="900" height="500" style="background:#0e0e11;border:1px solid #ffffff22;border-radius:12px"></canvas>
    <div class="row" style="margin-top:10px">
      <button class="pill-btn" id="xBtn">Place X</button>
      <button class="pill-btn" id="oBtn">Place O</button>
      <button class="pill-btn" id="lineBtn">Draw Line</button>
      <button class="pill-btn" id="clearBtn">Clear</button>
      <a id="save" class="pill-btn" download="board.png">Save PNG</a>
    </div>
  </div>
</div></main>
<script>
const c=document.getElementById('c'); const ctx=c.getContext('2d'); let mode='X'; let start=null;
function drawGrid(){ ctx.clearRect(0,0,c.width,c.height); ctx.strokeStyle='#333'; for(let x=50;x<c.width;x+=50){ctx.beginPath();ctx.moveTo(x,0);ctx.lineTo(x,c.height);ctx.stroke();} for(let y=50;y<c.height;y+=50){ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(c.width,y);ctx.stroke();} }
function drawXO(x,y,ch){ ctx.fillStyle= ch==='X' ? '#ffb703' : '#90e0ef'; ctx.font='24px Comic Sans MS'; ctx.fillText(ch,x-8,y+8); }
drawGrid();
c.addEventListener('click',e=>{ const r=c.getBoundingClientRect(); const x=e.clientX-r.left, y=e.clientY-r.top;
  if(mode==='line'){ if(!start) start=[x,y]; else{ ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.beginPath(); ctx.moveTo(start[0],start[1]); ctx.lineTo(x,y); ctx.stroke(); start=null;} }
  else drawXO(x,y,mode);
});
document.getElementById('xBtn').onclick=()=>mode='X';
document.getElementById('oBtn').onclick=()=>mode='O';
document.getElementById('lineBtn').onclick=()=>{mode='line'; start=null;};
document.getElementById('clearBtn').onclick=()=>{ drawGrid(); };
document.getElementById('save').onclick=(e)=>{ e.target.href=c.toDataURL('image/png'); };
</script></body></html>
