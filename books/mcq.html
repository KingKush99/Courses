<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>MCQ</title><link rel='stylesheet' href='../assets/base.css'></head><body><a class='back' href='./'>‚Üê Back</a><script src='../assets/app.js'></script>
<main class="wrap"><div class="card">
  <h1>Multiple Choice Quiz</h1>
  <div id="quiz"></div>
  <button id="submit" class="pill-btn">Submit</button>
  <div id="score" style="margin-top:10px"></div>
</div></main>
<script>
function el(tag,cls){ var d=document.createElement(tag); if(cls) d.className=cls; return d; }
var x=new XMLHttpRequest(); x.onreadystatechange=function(){ if(x.readyState==4){ var qs=JSON.parse(x.responseText); build(qs); } }; x.open('GET','qbank.json',true); x.send();
function build(qs){ var wrap=document.getElementById('quiz'); for(var i=0;i<qs.length && i<50; i++){ var q=qs[i].q; var div=el('div','card'); var h=el('div'); h.innerHTML='<strong>Q'+(i+1)+':</strong> '+q; div.appendChild(h); var opts=qs[i].options; for(var j=0;j<opts.length;j++){ var lab=el('label'); var radio=el('input'); radio.type='radio'; radio.name='q'+i; radio.value=opts[j]; lab.appendChild(radio); lab.appendChild(document.createTextNode(' '+opts[j])); div.appendChild(lab); div.appendChild(document.createElement('br')); } wrap.appendChild(div); }
  document.getElementById('submit').onclick=function(){ var correct=0,total=Math.min(50,qs.length); for(var i=0;i<total;i++){ var ans=qs[i].a; var sel=(document.querySelector('input[name="q'+i+'"]:checked')||{}).value; if(sel===(ans.join? ans[0]: ans)) correct++; } var pct=Math.round(correct/total*100); document.getElementById('score').innerHTML='<span class="badge '+(pct>=75?'badge-green':(pct>=40?'badge-yellow':'badge-red'))+'">Score: '+correct+'/'+total+' ('+pct+'%)</span>'; var key='progress_books'; var prev=parseInt(localStorage.getItem(key)||'0',10)||0; if(pct>prev) localStorage.setItem(key, String(pct)); };
}
</script></body></html>
