<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Books</title>
<style>
:root{--fg:#fff;--bg1:#0b0b0f;--bg2:#1a0a07;--bg3:#350f06;--panel:#1a0f0a;--pill:linear-gradient(90deg,#ff6b00,#ff3b3b)}
*{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:"Comic Sans MS","Comic Sans",cursive;color:#fff;
background: radial-gradient(1200px 700px at 50% 110%, #ff9f1a40, transparent 60%), linear-gradient(120deg, var(--bg1), var(--bg2) 40%, var(--bg3));}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:8vh 24px;text-align:center}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
.pill-btn{display:block;text-decoration:none;color:#fff;font-weight:800;background:linear-gradient(90deg,#ff6b00,#ff3b3b);border-radius:999px;padding:16px 24px;box-shadow:0 8px 18px #0008;transition:.12s;position:relative;width:60%;margin-inline:auto;text-align:center}
.pill-btn:hover{transform:translateY(-1px);box-shadow:0 12px 24px #000a;filter:brightness(1.03)}
.grid{display:grid;gap:16px;width:min(1400px,95vw);margin:16px auto;grid-template-columns:repeat(1,minmax(280px,1fr))}
#colSelWrap{margin:16px auto 0;display:flex;justify-content:center;gap:10px;color:#ffd9b3}
.card{background:#1a0f0a;border:1px solid #ffffff1a;border-radius:16px;padding:16px;margin:12px auto;text-align:left}
.progress{height:10px;background:#2a1b12;border-radius:999px;overflow:hidden;border:1px solid #ffffff1a;margin-top:8px} .bar{height:100%;width:0;background:#ffd166}
a.back{position:fixed;left:16px;top:16px;background:#2a1b12;border:1px solid #ffffff1a;color:#fff;padding:8px 12px;border-radius:999px;text-decoration:none}
</style>
</head><body>
<a class="back" href="../">← Back</a>

<main class="wrap"><div style="width:min(1100px,95vw)"><h1>Books</h1>
<div class="card"><h3>Adventure & Life Skills</h3><button class="pill-btn" onclick="openBook('Adventure 101')">Adventure 101</button></div>
<div class="card"><h3>Sports</h3><button class="pill-btn" onclick="openBook('Rugby Primer')">Rugby Primer</button></div>
<div class="card"><h3>Education</h3><button class="pill-btn" onclick="openBook('Coding Concepts')">Coding Concepts</button></div>
</div></main>
<div id="bookModal" style="position:fixed;inset:0;background:#000a;display:none;align-items:center;justify-content:center;z-index:3000">
  <div style="width:66.66vw;max-width:1200px;height:80vh;background:#111;color:#fff;border-radius:16px;border:1px solid #ffffff22;display:flex;flex-direction:column">
    <div style="display:flex;justify-content:space-between;align-items:center;padding:10px 16px;background:#1a120d;border-bottom:1px solid #ffffff22">
      <strong id="bookTitle">Book</strong><div><button class="pill-btn" id="prev">Prev</button> <span id="pageNo">1 / 10</span> <button class="pill-btn" id="next">Next</button> <button class="pill-btn" id="closeBook">Close</button></div>
    </div>
    <div id="pageContent" style="flex:1;display:grid;place-items:center;font-size:clamp(16px,2.6vw,26px);padding:30px">Empty page</div>
  </div>
</div>
<script>
  let currentPage=1,totalPages=10; const modal=document.getElementById('bookModal'), page=document.getElementById('pageContent'), pageNo=document.getElementById('pageNo'), titleEl=document.getElementById('bookTitle');
  function openBook(title){ titleEl.textContent=title; currentPage=1; render(); modal.style.display='flex'; } function closeBook(){ modal.style.display='none'; }
  function render(){ page.textContent='“'+titleEl.textContent+'” — placeholder page '+currentPage; pageNo.textContent=currentPage+' / '+totalPages; }
  document.getElementById('next').onclick=()=>{ if(currentPage<totalPages){currentPage++; render();} };
  document.getElementById('prev').onclick=()=>{ if(currentPage>1){currentPage--; render();} };
  document.getElementById('closeBook').onclick=closeBook; modal.addEventListener('click',e=>{ if(e.target===modal) closeBook(); });
</script>
</body></html>
