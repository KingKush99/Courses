<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Poker</title>
<style>
  :root{ --fg:#fffdf7; --panel:#1a0f0a; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{ margin:0; font-family: system-ui, Segoe UI, Roboto, Arial; color:var(--fg);
        background: radial-gradient(1200px 700px at 50% 110%, #ff9f1a40, transparent 60%), linear-gradient(120deg, #0b0b0f, #1b0b00 40%, #3a0c00);}
  .wrap{ max-width:900px; margin:0 auto; padding:24px; }
  .card{ background:var(--panel); border:1px solid #ffffff1a; border-radius:16px; padding:16px; }
  a.back{display:inline-block; margin-bottom:12px; color:#ffd166; text-decoration:none;}
  h1{margin-top:0; text-shadow:0 2px 12px #ff6b0080}
  .row{display:flex; align-items:center; gap:12px; flex-wrap:wrap}
  input[type="range"]{ width:260px; }
  .progress{ height:10px; background:#2a1b12; border-radius:999px; overflow:hidden; border:1px solid #ffffff1a; margin-top:8px; }
  .bar{ height:100%; width:0%; background:#ffd166; transition:width .2s linear; }
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="../">‚Üê Back to Courses</a>
    <div class="card">
      <h1>Poker</h1>
      <p>Welcome to the Poker course. Adjust your progress below; it will sync to your Profile.</p>
      <div class="row">
        <label for="p">Progress</label>
        <input id="p" type="range" min="0" max="100" value="0">
        <span id="pv">0%</span>
      </div>
      <div class="progress"><div class="bar" id="bar"></div></div>
    </div>
  </div>
<script>
  const key = 'progress_poker';
  const p = document.getElementById('p');
  const pv = document.getElementById('pv');
  const bar = document.getElementById('bar');
  function load(){ const v = parseInt(localStorage.getItem(key)||'0',10); p.value=v; pv.textContent=v+'%'; bar.style.width=v+'%'; }
  function save(){ const v=parseInt(p.value,10); localStorage.setItem(key, String(v)); pv.textContent=v+'%'; bar.style.width=v+'%'; }
  p.addEventListener('input', save);
  load();
</script>
</body>
</html>
