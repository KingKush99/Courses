<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Choose Your Course</title>
<style>
  :root{ --fg:#fffdf7; --bg1:#0b0b0f; --bg2:#1b0b00; --bg3:#3a0c00; --panel:#1a0f0a; --brand:#ff6b00; }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; font-family: system-ui, Segoe UI, Roboto, Arial; color:var(--fg); overflow-x:hidden;
       background:radial-gradient(1200px 700px at 50% 110%, #ff9f1a40, transparent 60%),linear-gradient(120deg, var(--bg1), var(--bg2) 40%, var(--bg3));}
  a{color:#ffd166}
  .round-btn{position:fixed; width:56px; height:56px; border-radius:50%; display:grid; place-items:center; color:#fff; cursor:pointer; background: radial-gradient(circle at 30% 30%, #ff9f1a, #ff6b00 60%, #3a0c00 100%); box-shadow: 0 8px 20px #000a; z-index:100;}
  .profile-btn{left:16px; top:16px;} .slots-btn{right:16px; bottom:16px;} .chat-btn{left:16px; bottom:16px;} .menu-btn{right:16px; top:16px;}
  .burger{position:relative; width:26px; height:18px;}
  .burger span{position:absolute; left:0; width:100%; height:3px; background:#fff; border-radius:2px; transition:transform .25s ease, opacity .2s ease, top .25s ease;}
  .burger span:nth-child(1){top:0} .burger span:nth-child(2){top:7.5px} .burger span:nth-child(3){top:15px}
  .menu-btn.open .burger span:nth-child(1){top:7.5px; transform:rotate(45deg)} .menu-btn.open .burger span:nth-child(2){opacity:0} .menu-btn.open .burger span:nth-child(3){top:7.5px; transform:rotate(-45deg)}
  .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:8vh 24px; text-align:center;}
  h1{font-size:clamp(2rem,4vw+1rem,3rem); text-shadow:0 2px 20px #ff6b00aa; margin:0 0 6px;} .sub{opacity:.9; margin:0 0 18px;}
  .popover{position:absolute; width:520px; max-width:95vw; background:var(--panel); border:1px solid #ffffff1f; border-radius:14px; padding:14px; box-shadow:0 12px 24px #000a; display:none; z-index:2000; color:#ffd9b3; overflow:hidden;}
  .row{display:flex; align-items:center; gap:10px; margin:8px 0; flex-wrap:wrap;}
  .btn{padding:8px 12px; border-radius:8px; border:1px solid #fff2; background:#2a1b12; color:#fff; cursor:pointer;}
  select, input[type="range"], input[type="file"], input[type="text"]{background:#2a1b12; color:#fff; border:1px solid #fff2; border-radius:8px; padding:6px 8px;}
  .back-fab{position:fixed; left:16px; top:86px; z-index:120; background:#2a1b12; border:1px solid #ffffff1a; color:#fff; padding:8px 12px; border-radius:999px; text-decoration:none;}
</style>
</head>
<body>
<a class="round-btn profile-btn" href="#" id="profileLink" title="Profile" aria-label="Profile">üë§</a>
<button class="round-btn menu-btn" id="menuBtn" title="Menu" aria-label="Menu"><div class="burger" aria-hidden="true"><span></span><span></span><span></span></div></button>
<button class="round-btn slots-btn" id="slotsBtn" title="Mini Slots" aria-label="Mini Slots">üé∞</button>
<button class="round-btn chat-btn" id="chatBtn" title="Assistant" aria-label="Assistant">üí¨</button>
<a class="back-fab" href="#" id="backBtn">‚Üê Back</a>

<main class="wrap">
  <div>
    <h1>üî• Choose Your Course</h1>
    <p class="sub">Hover a course to see a tooltip.</p>
    <ul id="courseList" style="list-style:none; padding:0; margin:18px auto 0; display:grid; gap:14px; width:min(540px,90vw); text-align:left;">
      <li><a class="course" data-key="chess" href="chess/" data-candidates='["chess/","Chess/"]' data-desc="Play chess in the browser with larger pieces.">Chess</a></li>
      <li><a class="course" data-key="coding-evolution" href="Coding%20Evolution/" data-candidates='["Coding%20Evolution/","CodingEvolution/","coding-evolution/"]' data-desc="From fundamentals to modern full‚Äëstack projects.">Coding Evolution</a></li>
      <li><a class="course" data-key="music-maker" href="Music%20Maker/" data-candidates='["Music%20Maker/","MusicMaker/","music-maker/"]' data-desc="Compose beats and melodies in the browser.">Music Maker</a></li>
      <li><a class="course" data-key="offensive-coordinator" href="Offensive%20Coordinator/" data-candidates='["Offensive%20Coordinator/","OffensiveCoordinator/","offensive-coordinator/"]' data-desc="Design plays and simulate drives.">Offensive Coordinator</a></li>
      <li><a class="course" data-key="quantum" href="Quantum/" data-candidates='["Quantum/","quantum/"]' data-desc="Qubits, gates, circuits, and entanglement.">Quantum</a></li>
      <li><a class="course" data-key="rugby" href="Rugby/" data-candidates='["Rugby/","rugby/"]' data-desc="Tactics, formations, and drills.">Rugby</a></li>

  </div>
</main>

<div id="hoverTip" style="position:fixed; max-width:min(70vw, 420px); padding:10px 12px; border-radius:10px; background:#120b07ee; color:#ffd9b3; border:1px solid #ff6b0040; pointer-events:none; opacity:0; transform: translateY(-6px); transition: opacity .12s ease, transform .12s ease; filter: drop-shadow(0 12px 18px #000a); z-index:9999;"></div>

<script>
const $=id=>document.getElementById(id);
(function(){ const tip=$('hoverTip'); const list=document.getElementById('courseList');
  function show(text,x,y){ tip.textContent=text; tip.style.left=(x+16)+'px'; tip.style.top=(y-12)+'px'; tip.style.opacity=1; tip.style.transform='translateY(0)'; }
  function hide(){ tip.style.opacity=0; tip.style.transform='translateY(-6px)'; }
  list.addEventListener('mousemove', e=>{ const a=e.target.closest('a.course'); if(a) show(a.getAttribute('data-desc'),e.clientX,e.clientY); else hide(); }); list.addEventListener('mouseleave', hide);
})();
function getBase(){ const segs=location.pathname.split('/').filter(Boolean); const repo=segs.length?segs[0]:''; return location.origin+(repo?'/'+repo:''); }
document.querySelectorAll('a.course').forEach(a=>{
  a.addEventListener('click', async (e)=>{ e.preventDefault(); const BASE=getBase(); const candidates=JSON.parse(a.dataset.candidates||'[]');
    for(const rel of candidates){ const url=BASE+'/'+rel; try{ const ok = await fetch(url+'index.html',{method:'HEAD'}).then(r=>r.ok).catch(()=>false); if(ok){ location.href=url; return; } }catch(_){}
    } location.href=a.getAttribute('href'); });
});
</script>

<!-- Slots popover -->

<!-- Menu popover -->
<div class="popover" id="menuPanel" role="dialog" aria-label="Menu">

  <div class="row"><strong>Music</strong> <label style="margin-left:auto">On/Off <input type="checkbox" id="musicToggle"></label></div>
  <div class="row"><label>Volume</label><select id="musicVol"><option value="0.2">Low</option><option value="0.6" selected>Medium</option><option value="1">High</option><option value="0">Mute</option></select>
    <label>Track</label><select id="musicTrack"><option value="default">Default</option><option value="arcade">Arcade</option><option value="chill">Chill</option></select></div>
  <hr style="border-color:#ffffff18">
  <div class="row"><strong>Display</strong></div>

    <label>Text Size</label><select id="textSel"><option>Default</option><option>Small</option><option>Large</option></select></div>
  <hr style="border-color:#ffffff18">
  <div class="row"><strong>Notifications</strong></div>
  <div class="row"><label>Sound Alerts</label><input type="checkbox" id="notifSound"><label>Pop-ups</label><input type="checkbox" id="notifPopup" checked>
    <label>Frequency</label><select id="notifFreq"><option>All</option><option>Major Only</option></select></div>
</div>

<!-- Chat popover -->
<div class="popover" id="chatPopover"><h3>Assistant</h3>
  <div id="chatLog" style="height:220px;overflow:auto;background:#120b07;border:1px solid #ffffff1a;border-radius:10px;padding:10px"></div>
  <div style="display:flex;gap:8px;align-items:center;margin-top:8px">
    <input type="text" id="chatInput" placeholder="Ask me anything about the site‚Ä¶" style="flex:1;background:#2a1b12;border:1px solid #ffffff1a;border-radius:10px;padding:10px">
    <button class="btn" id="sendBtn">Send</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
function base(){ const segs=location.pathname.split('/').filter(Boolean); return location.origin+(segs.length?('/'+segs[0]):''); }
$('backBtn').onclick=(e)=>{e.preventDefault(); try{history.length>1?history.back():location.assign(base()+'/');}catch(_){location.assign(base()+'/');}};
$('profileLink').onclick=(e)=>{e.preventDefault(); fetch(base()+'/profile.html',{method:'HEAD'}).then(r=>{location.href=r.ok?base()+'/profile.html':base()+'/profile/'}).catch(()=>location.href=base()+'/profile/')};

function openPanelAt(btn, panel, pos="below"){ const r=btn.getBoundingClientRect(); panel.style.display="block"; requestAnimationFrame(()=>{ const top=pos==="below"?(r.bottom+6):(r.top-panel.offsetHeight-6); let left=r.right-panel.offsetWidth; if(left<10) left=10; panel.style.top=top+"px"; panel.style.left=left+"px"; panel.classList.add('open'); }); }
function closePanels(){ document.querySelectorAll('.popover').forEach(p=>{p.classList.remove('open'); p.style.display='none';}); document.querySelector('.menu-btn').classList.remove('open'); }
window.addEventListener('click', e=>{ if(!e.target.closest('.popover') && !e.target.closest('.round-btn')) closePanels(); });

const menuBtn=$('menuBtn'), menuPanel=$('menuPanel'); menuBtn.onclick=()=>{ const open=menuPanel.style.display==='block'; if(open){closePanels();} else{ closePanels(); openPanelAt(menuBtn,menuPanel,"below"); menuBtn.classList.add('open'); } };
const slotsPopover=$('slotsPopover'); $('slotsBtn').onclick=()=>{ closePanels(); openPanelAt(slotsBtn, slotsPopover, "above"); };
const chatPopover=$('chatPopover'); $('chatBtn').onclick=()=>{ closePanels(); openPanelAt(chatBtn, chatPopover, "above"); };

const chatLog=$('chatLog'), chatInput=$('chatInput'); function addMsg(who,txt){ const d=document.createElement('div'); d.innerHTML=`<div style="padding:8px 10px;border-radius:12px;background:${{who==='me'?'#2a1b12':'#1f140d'}};margin:6px 0;max-width:90%">${{txt}}</div>`; d.style.display='flex'; d.style.justifyContent=who==='me'?'flex-end':'flex-start'; chatLog.appendChild(d); chatLog.scrollTop=chatLog.scrollHeight; }
function detectLang(s){ if(/[‰Ω†Â•ΩË∞¢Ë∞¢ÂÜçËßÅ]/.test(s))return'zh'; if(/[√°√©√≠√≥√∫√±¬ø¬°]/i.test(s)||/\b(hola|ayuda|curso|ajustes|perfil)\b/i.test(s))return'es'; if(/[√©√®√™√†√ß√π]/i.test(s)||/\b(bonjour|salut|profil|r√©glages)\b/i.test(s))return'fr'; return'en'; }
function replyFor(lang, msg){ const t={{en:{{hi:"Hey! How can I help?",help:"I can answer questions about courses, slots, settings, or your profile.",slots:"Use üé∞ to open Mini Slots.",profile:"Tap üë§ for profile.",settings:"Open ‚ò∞ for theme, text size, music & notifications."}}, es:{{hi:"¬°Hola! ¬øEn qu√© puedo ayudarte?",help:"Puedo responder sobre cursos, tragamonedas, ajustes o tu perfil.",slots:"Usa üé∞ para Mini Slots.",profile:"Toca üë§ para tu perfil.",settings:"Abre ‚ò∞ para tema, texto, m√∫sica y notificaciones."}}, fr:{{hi:"Salut !",help:"Je peux r√©pondre sur les cours, slots, r√©glages ou votre profil.",slots:"Utilisez üé∞ pour Mini Slots.",profile:"Appuyez sur üë§ pour le profil.",settings:"Ouvrez ‚ò∞ pour th√®me, texte, musique, notifications."}}, zh:{{hi:"‰Ω†Â•ΩÔºÅ",help:"ÊàëÂèØ‰ª•ÂõûÁ≠îËØæÁ®ã„ÄÅËÄÅËôéÊú∫„ÄÅËÆæÁΩÆÊàñ‰∏™‰∫∫ËµÑÊñôÁöÑÈóÆÈ¢ò„ÄÇ",slots:"ÁÇπÂáª üé∞ ÊâìÂºÄÂ∞èÊ∏∏Êàè„ÄÇ",profile:"ÁÇπÂáª üë§ ÊâìÂºÄ‰∏™‰∫∫‰∏ªÈ°µ„ÄÇ",settings:"ÁÇπÂáª ‚ò∞ Êõ¥Êîπ‰∏ªÈ¢ò„ÄÅÂ≠ó‰Ωì„ÄÅÈü≥‰πê„ÄÅÈÄöÁü•„ÄÇ"}}}}; if(/\b(slot|reel|spin|lever|üé∞)\b/i.test(msg)) return t[lang].slots; if(/\b(profile|üë§|avatar|followers|following)\b/i.test(msg)) return t[lang].profile; if(/\b(setting|theme|contrast|text|‚ò∞|notification)\b/i.test(msg)) return t[lang].settings; if(/\b(hi|hello|hey|hola|bonjour|salut|‰Ω†Â•Ω)\b/i.test(msg)) return t[lang].hi; return t[lang].help; }
$('sendBtn').onclick=()=>{ const m=chatInput.value.trim(); if(!m) return; addMsg('me',m); chatInput.value=''; const lang=detectLang(m); addMsg('bot', replyFor(lang,m)); };
setTimeout(()=> addMsg('bot', "üëã Welcome! I‚Äôm your Assistant. Ask me anything about the site."), 300);
</script>
