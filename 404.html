<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Not Found</title>
<style>
  body{font-family:system-ui;background:#0b0b0f;color:#fff;display:grid;place-items:center;min-height:100vh;margin:0;padding:24px;text-align:center}
  a{color:#ffd166}
  .card{max-width:720px;background:#1a120d;border:1px solid #ffffff22;border-radius:16px;padding:24px;box-shadow:0 12px 24px #000a}
</style>
</head>
<body>
  <div class="card">
    <h1>We couldn’t find that page.</h1>
    <p>Try returning to the homepage. If a course still 404s, run <a href="diagnostics.html">diagnostics</a> to see which path your repo is using.</p>
    <p><a id="home" href="/">← Back to Home</a></p>
  </div>
<script>
  // Auto-wire home link to project base (works for /RepoName/ and custom domains)
  const segs = location.pathname.split('/').filter(Boolean);
  const repo = segs.length ? segs[0] : '';
  document.getElementById('home').href = (location.origin + (repo? '/' + repo + '/' : '/'));
</script>
</body></html>
