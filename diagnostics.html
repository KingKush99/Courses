<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Diagnostics</title><link rel='stylesheet' href='assets/base.css'></head><body><a class='back' href='./'>← Back</a><script src='assets/app.js'></script>
<main class="wrap"><div class="card"><h1>Diagnostics</h1><div id="list"></div></div></main>
<script>
var routes=['/','/chess/','/coding-evolution/','/music-maker/','/offensive-coordinator/','/quantum/','/rugby1/','/poker/','/books/','/driving/','/profile.html'];
var base='/' + (location.pathname.split('/').filter(Boolean)[0] || '');
(function(){
  for(var i=0;i<routes.length;i++){ (function(r){
    var href=base + r;
    var row=document.createElement('div'); row.innerHTML='⏳ <a href="'+href+'">'+href+'</a>'; document.getElementById('list').appendChild(row);
    var x=new XMLHttpRequest(); x.onreadystatechange=function(){ if(x.readyState==4){ row.innerHTML=(x.status===200?'✅ ':'❌ ')+'<a href="'+href+'">'+href+'</a>'; } }; x.open('GET', href, true); x.send();
  })(routes[i]); }
})();
</script></body></html>
