<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Diagnostics</title>
<style>body{font-family:"Comic Sans MS","Comic Sans",cursive;background:#0b0b0f;color:#fff;margin:0;padding:24px}table{border-collapse:collapse;width:100%;max-width:1000px}th,td{border:1px solid #ffffff22;padding:8px 10px}th{background:#1a120d}.ok{color:#1cc862;font-weight:800}.fail{color:#ff4d4d;font-weight:800}.hint{opacity:.8}a{color:#ffd166}</style></head>
<body><h1>Diagnostics</h1><p class="hint">Checks which course folders exist at your repo root and whether each contains an <code>index.html</code>.</p>
<table id="t"><thead><tr><th>Course</th><th>Checked Paths</th><th>Status</th></tr></thead><tbody></tbody></table>
<script>
function getBase(){ const segs=location.pathname.split('/').filter(Boolean); const repo=segs.length?segs[0]:''; return location.origin+(repo?'/'+repo:''); }
const BASE=getBase(), COURSES=[
  {name:'Chess', c:['chess/','Chess/']},
  {name:'Coding Evolution', c:['Coding%20Evolution/','CodingEvolution/','coding-evolution/']},
  {name:'Music Maker', c:['Music%20Maker/','MusicMaker/','music-maker/']},
  {name:'Offensive Coordinator', c:['Offensive%20Coordinator/','OffensiveCoordinator/','offensive-coordinator/']},
  {name:'Quantum', c:['Quantum/','quantum/']},
  {name:'Rugby1', c:['Rugby1/','rugby1/','Rugby/']},
  {name:'Poker', c:['Poker/','poker/']},
  {name:'Books', c:['Books/','books/']},
];
async function probe(){ const tb=document.querySelector('#t tbody'); for(const c of COURSES){ let hit=null, checked=[]; for(const rel of c.c){ const u=BASE+'/'+rel+'index.html'; checked.push(rel+'index.html'); try{ const ok=await fetch(u,{method:'HEAD'}).then(r=>r.ok).catch(()=>false); if(ok){hit=rel;break;} }catch(e){} } const tr=document.createElement('tr'); tr.innerHTML=`<td>${c.name}</td><td style="font-family:ui-monospace,Menlo,monospace">${checked.join('<br>')}</td><td>${hit?`<span class="ok">Found</span> â†’ <a href="${BASE}/${hit}">${hit}</a>`:'<span class="fail">Missing</span>'}</td>`; tb.appendChild(tr);} } probe();
</script></body></html>
