<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../assets/base.css">
  <script defer src="../assets/app.js"></script>
</head>
<body>
<main class="wrap">
  <section class="card">
    <h2>Word Search</h2>
    <p class="badge">Find key rugby terms hidden in a simple grid.</p>
    <div id="grid" class="row"></div>
    <div class="hud"><span class="badge" id="found">Found: 0/10</span></div>
  </section>
</main>
<script>
const terms=["ruck","maul","scrum","phase","dummy","grubber","overlap","switch","wrap","chip"];
const size=10; const grid=document.getElementById('grid'); let found=0;
for(let r=0;r<size;r++){ for(let c=0;c<size;c++){const b=document.createElement('button'); b.className='pill-btn sm'; b.textContent=String.fromCharCode(65+Math.floor(Math.random()*26)); grid.appendChild(b);} grid.appendChild(document.createElement('br'));}
document.getElementById('found').textContent='Find any of: '+terms.join(', ');
</script>
</body>
</html>
