<body><main class="wrap"><section class="card"><h2>Puzzle Lab</h2><p class='badge'>Drag the ball to the try zone without touching defenders.</p><div id='stage' style='height:60vh'></div><script>const s=document.getElementById('stage'); const W=s.clientWidth, H=s.clientHeight; function mk(cls,bg,w=28,h=28){const d=document.createElement('div'); d.style.position='absolute'; d.style.width=w+'px'; d.style.height=h+'px'; d.style.borderRadius='12px'; d.style.background=bg; s.appendChild(d); return d;} const ball=mk('','#ffd23b',24,24), goal=mk('','#50e15d',60,60); goal.style.right='10px'; goal.style.bottom='10px'; ball.style.left='10px'; ball.style.top='10px'; for(let i=0;i<8;i++){ const d=mk('','#ff5b3b',28,28); d.style.left=(50+i*60)+'px'; d.style.top=(80+ (i%2)*60)+'px'; } let drag=false,dx=0,dy=0; ball.addEventListener('mousedown',e=>{drag=true; dx=e.offsetX; dy=e.offsetY}); window.addEventListener('mouseup',()=>drag=false); s.addEventListener('mousemove',e=>{ if(!drag) return; const rect=s.getBoundingClientRect(); let x=e.clientX-rect.left-dx, y=e.clientY-rect.top-dy; ball.style.left=Math.max(0,Math.min(W-24,x))+'px'; ball.style.top=Math.max(0,Math.min(H-24,y))+'px'; if(hit(ball,goal)){ alert('Try! +20 coins'); updateCoins(20); drag=false;} }); function hit(a,b){ const ar=a.getBoundingClientRect(), br=b.getBoundingClientRect(); return !(ar.right<br.left||ar.left>br.right||ar.bottom<br.top||ar.top>br.bottom); }</script></section></main></body></html>
