<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Rugby — Fill in the Blanks</title>
<link rel="stylesheet" href="../assets/base.css">
</head><body>
<a class="back pill-btn" href="index.html">← Back</a>
<script src="../assets/app.js"></script>
<main class="wrap"><div class="card"><h1>Fill in the Blanks — Rugby</h1><div id="box"></div></div></main>
<script>
const rows=[
 {q:'A _______ forms after a knock-on to restart play.', a:'scrum', hint:'Eight bind and the ball is fed.'},
 {q:'At a ruck, offside is the last _______ of each team.', a:'feet', hint:'Look down.'},
];
while(rows.length<50){ rows.push({q:'The wide‑wide shape is called 1‑3‑3‑___.', a:'1', hint:'Edges!'}); }
let i=0, score=0; const box=document.getElementById('box');
function norm(s){ return s.toLowerCase().replace(/\s+/g,'').trim(); }
function draw(){ const it=rows[i]; if(!it){ alert('Score '+score+'/'+rows.length); localStorage.setItem('progress_rugby_fill', score); return; }
  box.innerHTML=`<div class="card" style="position:relative">
    <button onclick="alert('${it.hint.replace(/'/g,"\'")}')" class="pill-btn" style="position:absolute; right:12px; bottom:12px">?</button>
    <h3>${i+1}. ${it.q}</h3>
    <input id="ans" class="pill-btn" style="background:#211611; box-shadow:none; text-align:left" placeholder="Type answer">
    <button class="pill-btn" onclick="check()">Submit</button>
  </div>`;
}
window.check=()=>{ const v=norm(document.getElementById('ans').value); if(v===norm(rows[i].a)) score++; i++; draw(); };
draw();
</script>
</body></html>
