<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Rugby — Spaced Repetition</title>
<link rel="stylesheet" href="../assets/base.css">
</head><body>
<a class="back pill-btn" href="index.html">← Back</a>
<script src="../assets/app.js"></script>
<main class="wrap"><div class="card"><h1>SRS — Rugby</h1><div id="box"></div></div></main>
<script>
const items=[{q:'Define a maul.', a:'Ball carrier held up with teammates, moving forward.'},{q:'Offside line at ruck?', a:'Last feet.'}];
while(items.length<50){ items.push({q:'Describe 1-3-3-1.', a:'Two edge players with three‑man pods infield.'}); }
let idx=0; const box=document.getElementById('box');
function draw(){ const it=items[idx]; box.innerHTML=`<div class="card" style="position:relative">
  <h3>${idx+1}. ${it.q}</h3>
  <details><summary>Show Answer</summary><p>${it.a}</p></details>
  <p>How well did you remember?</p>
  <div class="row"><button class="pill-btn" onclick="rate(1)">1 Again</button><button class="pill-btn" onclick="rate(2)">2 Hard</button><button class="pill-btn" onclick="rate(3)">3 Good</button><button class="pill-btn" onclick="rate(4)">4 Easy</button></div>
</div>`; }
function rate(n){ const now=Date.now(); const key='srs_rugby'; const db=JSON.parse(localStorage.getItem(key)||'{}'); const q=items[idx].q;
  let next=0; if(n===1) next=0; if(n===2) next=10*60*1000; if(n===3) next=60*60*1000; if(n===4) next=4*24*60*60*1000;
  db[q]=now+next; localStorage.setItem(key, JSON.stringify(db)); idx=(idx+1)%items.length; draw(); }
draw();
</script>
</body></html>
