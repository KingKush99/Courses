<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Word Search</title><link rel='stylesheet' href='../assets/base.css'></head><body><a class='back' href='./'>‚Üê Back</a><script src='../assets/app.js'></script>
<main class="wrap"><div class="card">
  <h1>Word Search</h1>
  <p>Find the words: <strong>QUBIT, SUPERPOSITION, MEASUREMENT, ENTANGLEMENT, NOISE, BASIS, PHASE, ALGORITHM, GATE</strong></p>
  <div id="grid"><table><tr><td class='cell'>Q</td><td class='cell'>U</td><td class='cell'>B</td><td class='cell'>I</td><td class='cell'>T</td><td class='cell'>S</td><td class='cell'>S</td><td class='cell'>U</td><td class='cell'>P</td></tr><tr><td class='cell'>U</td><td class='cell'>P</td><td class='cell'>E</td><td class='cell'>R</td><td class='cell'>P</td><td class='cell'>O</td><td class='cell'>S</td><td class='cell'>I</td><td class='cell'>T</td></tr><tr><td class='cell'>I</td><td class='cell'>O</td><td class='cell'>N</td><td class='cell'>G</td><td class='cell'>A</td><td class='cell'>T</td><td class='cell'>E</td><td class='cell'>Z</td><td class='cell'>Z</td></tr><tr><td class='cell'>M</td><td class='cell'>E</td><td class='cell'>A</td><td class='cell'>S</td><td class='cell'>U</td><td class='cell'>R</td><td class='cell'>E</td><td class='cell'>M</td><td class='cell'>E</td></tr><tr><td class='cell'>N</td><td class='cell'>T</td><td class='cell'>E</td><td class='cell'>N</td><td class='cell'>T</td><td class='cell'>A</td><td class='cell'>N</td><td class='cell'>G</td><td class='cell'>L</td></tr><tr><td class='cell'>E</td><td class='cell'>M</td><td class='cell'>E</td><td class='cell'>N</td><td class='cell'>T</td><td class='cell'>N</td><td class='cell'>O</td><td class='cell'>I</td><td class='cell'>S</td></tr><tr><td class='cell'>E</td><td class='cell'>B</td><td class='cell'>A</td><td class='cell'>S</td><td class='cell'>I</td><td class='cell'>S</td><td class='cell'>X</td><td class='cell'>X</td><td class='cell'>X</td></tr><tr><td class='cell'>P</td><td class='cell'>H</td><td class='cell'>A</td><td class='cell'>S</td><td class='cell'>E</td><td class='cell'>S</td><td class='cell'>H</td><td class='cell'>I</td><td class='cell'>F</td><td class='cell'>T</td></tr><tr><td class='cell'>A</td><td class='cell'>L</td><td class='cell'>G</td><td class='cell'>O</td><td class='cell'>R</td><td class='cell'>I</td><td class='cell'>T</td><td class='cell'>H</td><td class='cell'>M</td></tr></table></div>
  <button id="done" class="pill-btn">Done</button>
  <div id="msg" style="margin-top:10px"></div>
</div></main>
<script>
var target = ["QUBIT", "SUPERPOSITION", "MEASUREMENT", "ENTANGLEMENT", "NOISE", "BASIS", "PHASE", "ALGORITHM", "GATE"];
document.getElementById('grid').addEventListener('click', function(e){ var el=e.target; if(el.tagName==='TD'){ el.style.backgroundColor = el.style.backgroundColor ? '' : '#ff9f1a55'; } });
document.getElementById('done').onclick=function(){ var ok=0; var s=document.getElementById('grid').innerText.replace(/\s+/g,''); var words=["QUBIT", "SUPERPOSITION", "MEASUREMENT", "ENTANGLEMENT", "NOISE", "BASIS", "PHASE", "ALGORITHM", "GATE"]; for(var i=0;i<words.length;i++){ if(s.indexOf(words[i])>-1) ok++; } var pct=Math.round(100*ok/words.length); document.getElementById('msg').innerHTML='Found '+ok+'/'+words.length+' ('+pct+'%)'; var key='progress_rugby1'; var prev=parseInt(localStorage.getItem(key)||'0',10)||0; if(pct>prev) localStorage.setItem(key, String(pct)); };
</script></body></html>
